<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha Página Estilizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #e0f7fa;
        }
        h1 {
            color: #00796b;
        }
        p {
            color: #004d40;
            font-size: 18px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <h1>Olá, visitante!</h1>
    <p>Você está visualizando uma página HTML estilizada com CSS e interatividade em JavaScript.</p>
    <button onclick="mostrarMensagem()">Clique para interagir</button>
    
    <h2>Modificação feita pelo colaborador</h2>

    <script>
        function mostrarMensagem() {
            alert("Obrigado por clicar! Tenha um ótimo dia!");
        }
    </script>
</body>
</html>
